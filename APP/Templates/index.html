<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Bootstrap bundle with both Popper.js and Bootstrap's JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>
<body>
<h1 class="text-center">STUDENTS</h1>
  <table class="table table-striped" >
  <thead>
    <tr>
      <th scope="col">Student ID</th>
      <th scope="col">Firstname</th>
      <th scope="col">Lastname</th>
      <th scope="col">COURSE</th>
      <th scope="col">Action</th>

    </tr>
  </thead>
    <tbody class="table-group-divider">
    {% for s in stu%}
    <tr>
      <th scope="row">{{s.id}}</th>
      <td>{{s.first_name}}</td>
      <td>{{s.last_name}}</td>
      <td>{{s.class_name}}</td>
      <td>
        <a href="update/{{s.id}}"> <button type="button" class="btn btn-primary">Update</button></a>
        <a href="delete_student/{{s.id}}"> <button type="button" class="btn btn-danger">Delete</button></a>

      </td>

    </tr>
  </tbody>
    {% endfor %}
</table>
<a href="{% url 'addStudent' %}"><button type="button" class="btn btn-success">Add Student</button>

</body>
</html>
